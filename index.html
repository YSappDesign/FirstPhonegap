<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="frameworks/jquery/jquery.mobile-1.4.0.min.css">
	<script src= "js/jquery-2.0.3.js"></script>
	<script src= "frameworks/jquery/jquery.mobile-1.4.0.min.js"></script>
	<script src="http://debug.phonegap.com/target/target-script-min.js#yoavis"></script>
	<title>First Phonegap App</title>
</head>
<body>
	<div data-role="page" id="home">
 <div data-role="header">
  <h1>Phonegap App</h1>
 </div>
 <div data-role="content">
  	<div>
		<button id="tryButton" class="ui-btn ui-btn-inline">Try Me</button>
		<button id="Clear" class="ui-btn ui-btn-inline">Clear</button>
		<label for="text-basic">Text input:</label>
		<input type="text" name="text-basic" id="text-basic" value="">
	</div>
	</br>
	<div>
		<ul data-role="listview" id="list" data-filter="true" data-filter-placeholder="Search..." data-inset="true">
		</ul>
	</div>
 </div>
</div>
	
	
	
	
</body>
<script type="text/javascript">
	$( document ).ready(function(){

		$( "#tryButton" ).on("click", function() {

			var insertText = $("#text-basic").val();
			if (insertText != "") {
				$("#list").append("<li>"+insertText+"</li>");
			}
			else{
				$("#list").append("<li>"+Date()+"</li>");
			}


			
			$('#list').listview('refresh');

		});
		$( "#Clear" ).on("click", function() {

			$("#list").html("");
			
		});

		});
</script>
</html>
